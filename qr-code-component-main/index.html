<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet/styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .container { font-family: "Outfit", sans-serif;}
  </style>
</head>
<body>
  
  <div class="attribution">
    <div class="container">

      <img src="images/image-qr-code.png" alt="QR code" width="210px">

      <div class="text">
        <p>Improve your front-end skills by building projects</p>
        <small>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</small>
      </div>
  </div>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zacarias Casimiro</a>.
  </div>
</body>
</html>
