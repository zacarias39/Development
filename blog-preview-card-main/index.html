<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="stylesheet/styles.css">
  <link href="https://fonts.google.com/specimen/Figtree" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .card {font-family: 'Figtree', sans-serif;}
  </style>
</head>
<body>
  <div class="attribution">
    <div class="card">
      <img class="card-image" src="assets/images/illustration-article.svg" alt="illustration article">
      <div class="text">
        <a href="#" class="bt">Learning</a>
        <p class="date">Published 21 Dec 2023</p>
        <h2>HTML & CSS foundations</h2>
        <p class="defining">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      
      <div class="profile">
        <img src="assets/images/image-avatar.webp" alt="profile photo">
        <label>Greg Hooper</label>
      </div>
     
    </div>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zacarias</a>.
  </div>
</body>
</html>
